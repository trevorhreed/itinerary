  <h1>{{ data.title }}</h1>
  <div class="themes">
    <div v-for="theme in data.themes" :class="theme">
      <h1>{{ theme }}</h1>
      <div class="palettes">
        <div v-for="palette in data.palettes" class="palette" :class="[palette, palette + '-4']">

            <header class="frost">
            </header>
            <h1>Hello.</h1>
            <button>Default</button>
            <button class="outline">Outline</button>
            <button disabled="">Disabled</button>
          </div>
          <div class="shades">
            <div v-for="index in 24" :key="index" class="shade" :class="palette + '-' + index">
              <!-- {{ palette }}-{{ index }} -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import {
      createApp as e,
      reactive as t
    } from "https://unpkg.com/petite-vue@0.2.2/dist/petite-vue.es.js";
    e({
      data: t({
        theme: "dark",
        title: "Hello. v2",
        themes: ["dark", "light"],
        palettes: ["neutral", "primary", "accent", "danger", "warning", "success"]
      })
    }).mount("#app");
  </script>
